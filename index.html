<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navikinder</title>
    <meta name="description" content="Track and manage your child's medications with reminders" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="author" content="Navikinder" />
    
    <!-- iOS PWA Meta Tags - CRITICAL for iOS compatibility -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Navikinder" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- iOS Icons - Required for proper PWA installation -->
    <link rel="apple-touch-icon" href="/navikinder-logo-180.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/navikinder-logo-180.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/navikinder-logo-192.png" />
    <link rel="apple-touch-icon" sizes="256x256" href="/navikinder-logo-256.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/navikinder-logo-512.png" />
    
    <!-- Favicon for browsers -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <meta property="og:title" content="Navikinder" />
    <meta property="og:description" content="Track and manage your child's medications with reminders" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/navikinder-logo-512.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@navikinder" />
    <meta name="twitter:image" content="/navikinder-logo-512.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('Service Worker registered:', registration);
            })
            .catch(error => {
              console.error('Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
